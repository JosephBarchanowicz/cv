    <main class="container main main-contact">

      <div class="row">
        <div class="col banner-title-dom contact-banner-dom">
           CONTACT ME
        </div>
      </div>
      <div class="row">
        <div class="col banner-title contact-banner">
           joebarchanowicz@gmail.com
        </div>
      </div>


      <form class="row" method="post" action="mailto:joebarchanowicz@gmail.com?subject=Information Request" enctype="text/plain">
        <div class="col-lg-6 contact-col">
          <label for="firstNameFormControl" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="firstNameFormControl" placeholder="First Name" name="First Name  ">
        </div>
        <div class="col-lg-6 contact-col">
          <label for="surnameFormControl" class="form-label">Surname:</label>
          <input type="text" class="form-control" id="surnameFormControl" placeholder="Surname" name="Surname  ">
        </div>
        <div class="col-lg-6 contact-col">
          <label for="emailFormControl" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="emailFormControl" placeholder="email@email.com" name="Email  ">
        </div>
        <div class="col-lg-6 contact-col">
          <label for="phoneNumberFormControl" class="form-label">Phone Number:</label>
          <input type="text" class="form-control" id="phoneNumberFormControl" placeholder="Phone Number" name= "Phone  ">
        </div>
        <div class="col message-submit">
          <label for="messageFormControl" class="form-label">Message:</label>
          <textarea class="form-control mb-2 message-box" id="messageFormControl" placeholder="Message me" name= "Message  "></textarea>
          <button class="btn about-button" type="submit" name="button">
            SUBMIT
          </button>
        </div>


      </form>


    </main>
